      - name: Get commit info
        id: commits
        run: |
          echo "COMMITS=$(git log --pretty=format:'%h - %an: %s' HEAD^..HEAD)" >> $GITHUB_OUTPUT
      
      - name: Send to Telegram
        run: |
          curl -X POST \
