name: Telegram Notify
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug info
        run: |
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "Current directory: $(pwd)"
          echo "Files:"
          ls -la

      - name: Test Telegram API
        run: |
          curl -v -X GET \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/getMe"

      - name: Send simplest message
        run: |
          curl -v -X POST \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "5615087670",
            "text": "Simple test message from GitHub Actions"
          }'

      - name: Send actual notification
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:'%h - %s')
          curl -v -X POST \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "5615087670",
            "text": "New push to ${GITHUB_REPOSITORY}\nCommit: ${COMMIT_MSG}\nAuthor: ${GITHUB_ACTOR}\nLink: https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}",
            "parse_mode": "HTML"
          }'
