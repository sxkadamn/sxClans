name: Telegram Notify
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # –®–∞–≥ 1: –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–¥–∞
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      # –®–∞–≥ 2: –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–æ–º–º–∏—Ç–∞—Ö
      - name: Extract commit data
        id: git-info
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–æ–º–º–∏—Ç
          echo "LAST_COMMIT=$(git log -1 --pretty=format:'%h - %an: %s (%cr)')" >> $GITHUB_OUTPUT
          
          # –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∫–æ–º–º–∏—Ç—ã –≤ —ç—Ç–æ–º –ø—É—à–µ
          echo "ALL_COMMITS<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:'‚Ä¢ %h - %an: %s (%cr)' HEAD^..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # –ü–æ–ª—É—á–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          echo "CHANGED_FILES<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only HEAD^ HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # –ü–æ–ª—É—á–∞–µ–º –≤–µ—Ä—Å–∏—é (–ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥)
          echo "VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo 'dev')" >> $GITHUB_OUTPUT

      # –®–∞–≥ 3: –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
      - name: Compose notification
        id: compose
        run: |
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º
          MESSAGE=$(cat <<EOF
          üîî *–ù–æ–≤—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏* \\[${GITHUB_REPOSITORY}\\]
          
          üìå *–ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–æ–º–º–∏—Ç:*
          \`\`\`
          ${{ steps.git-info.outputs.LAST_COMMIT }}
          \`\`\`
          
          üìã *–í—Å–µ –∫–æ–º–º–∏—Ç—ã:*
          ${{ steps.git-info.outputs.ALL_COMMITS }}
          
          üìÇ *–ò–∑–º–µ–Ω–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:*
          \`\`\`
          ${{ steps.git-info.outputs.CHANGED_FILES }}
          \`\`\`
          
          üë§ *–ê–≤—Ç–æ—Ä:* ${GITHUB_ACTOR}
          üè∑ *–í–µ—Ä—Å–∏—è:* ${{ steps.git-info.outputs.VERSION }}
          üîó *–°—Å—ã–ª–∫–∞:* [–û—Ç–∫—Ä—ã—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è](https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA})
          EOF
          )
          
          echo "MESSAGE=${MESSAGE}" >> $GITHUB_OUTPUT
          echo "–°–æ–æ–±—â–µ–Ω–∏–µ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–æ:"
          echo "${MESSAGE}"

      # –®–∞–≥ 4: –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
      - name: Send to Telegram
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "5615087670",
            "text": "'"${{ steps.compose.outputs.MESSAGE }}"'",
            "parse_mode": "MarkdownV2",
            "disable_web_page_preview": true
          }' \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage"

      # –®–∞–≥ 5: –ü—Ä–æ–≤–µ—Ä–∫–∞
      - name: Verify results
        run: |
          echo "–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ"
          echo "–ß–∞—Ç: 5615087670"
          echo "–ë–æ—Ç: 7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q"
          echo "–í—Ä–µ–º—è: $(date)"
