name: Telegram Notify
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare message
        run: |
          MESSAGE="ðŸ“Œ New push to ${GITHUB_REPOSITORY}
          Commit: $(git log -1 --pretty=format:'%h - %s')
          Author: ${GITHUB_ACTOR}
          View: https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          
          ENCODED_MSG=$(echo "$MESSAGE" | sed -e 's/ /%20/g' -e 's/\n/%0A/g')
          
          curl -s "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage?chat_id=5615087670&text=$ENCODED_MSG"
