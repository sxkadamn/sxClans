name: Telegram Notifier
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Prepare simple message
        id: prepare
        run: |
          # Получаем базовую информацию
          COMMIT_MSG=$(git log -1 --pretty=format:'%s')
          CHANGES=$(git diff --name-only HEAD^ HEAD | tr '\n' ',' | sed 's/,/, /g')
          
          # Формируем простое текстовое сообщение (без Markdown)
          echo "MESSAGE=Новые изменения в ${GITHUB_REPOSITORY##*/}
          Коммит: ${COMMIT_MSG}
          Автор: ${GITHUB_ACTOR}
          Измененные файлы: ${CHANGES%, }
          Ссылка: https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}" >> $GITHUB_ENV
          
          echo "Сообщение:"
          echo "$MESSAGE"

      - name: Send to Telegram (simple text)
        run: |
          curl -X POST \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "5615087670",
            "text": "'"$MESSAGE"'"
          }'
