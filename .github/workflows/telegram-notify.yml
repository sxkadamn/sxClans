name: Telegram Notify

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get commit info and diff
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s%n%n%b")
          DIFF=$(git diff HEAD^ HEAD --stat)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

          # –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã MarkdownV2
          escape() {
            echo "$1" | sed \
              -e 's/\\/\\\\/g' \
              -e 's/\*/\\*/g' -e 's/_/\\_/g' -e 's/\[/\\[/g' -e 's/\]/\\]/g' \
              -e 's/(/\\(/g' -e 's/)/\\)/g' -e 's/\~/\\~/g' -e 's/\`/\\`/g' \
              -e 's/>/\\>/g' -e 's/#/\\#/g' -e 's/\+/\\+/g' -e 's/\-/\\-/g' \
              -e 's/\=/\\=/g' -e 's/\!/\\!/g' -e 's/\./\\./g'
          }

          ESCAPED_MSG=$(escape "$COMMIT_MSG")
          ESCAPED_DIFF=$(escape "$DIFF")
          ESCAPED_URL=$(escape "$COMMIT_URL")

          # –°–æ–±–∏—Ä–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
          TEXT="üöÄ *–ù–æ–≤—ã–π –∫–æ–º–º–∏—Ç –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏*\n\nüìÑ *–û–ø–∏—Å–∞–Ω–∏–µ:*\n$ESCAPED_MSG\n\nüõ† *–ò–∑–º–µ–Ω–µ–Ω–∏—è:*\n\`\`\`\n$ESCAPED_DIFF\n\`\`\`\nüîó [–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ GitHub]($ESCAPED_URL)"

          echo "TEXT<<EOF" >> $GITHUB_ENV
          echo "$TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send to Telegram
        run: |
          TOKEN="7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q"
          CHAT_ID="5615087670"

          JSON=$(jq -n \
            --arg chat_id "$CHAT_ID" \
            --arg text "$TEXT" \
            '{
              chat_id: $chat_id,
              text: $text,
              parse_mode: "MarkdownV2",
              disable_web_page_preview: true
            }')

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "$JSON" \
            "https://api.telegram.org/bot$TOKEN/sendMessage"
