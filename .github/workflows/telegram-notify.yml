name: Telegram Notifier
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify bot access
        run: |
          echo "Проверяем доступность бота..."
          curl -s "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/getMe" | jq
          echo ""

      - name: Test simple message
        run: |
          curl -v -X POST \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{"chat_id": "5615087670", "text": "Тестовое сообщение из GitHub"}'

      - name: Prepare notification
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:'%h - %s')
          echo "REPO=${GITHUB_REPOSITORY}" >> $GITHUB_ENV
          echo "COMMIT=${COMMIT_MSG}" >> $GITHUB_ENV
          echo "ACTOR=${GITHUB_ACTOR}" >> $GITHUB_ENV
          echo "SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Send formatted message
        run: |
          curl -v -X POST \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "5615087670",
            "text": "📌 Репозиторий: ${{ env.REPO }}\n\n🔹 Коммит: ${{ env.COMMIT }}\n👤 Автор: ${{ env.ACTOR }}\n🔗 Ссылка: https://github.com/${{ env.REPO }}/commit/${{ env.SHA }}",
            "parse_mode": "HTML"
          }'
