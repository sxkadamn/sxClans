name: Telegram Notify
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare and send message
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:'%h - %s')
          
          MESSAGE="ðŸ“Œ New push to $GITHUB_REPOSITORY
          Commit: $COMMIT_MSG
          Author: $GITHUB_ACTOR
          Link: https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
          
          JSON_PAYLOAD="{\"chat_id\":\"5615087670\",\"text\":\"$(echo "$MESSAGE" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')\",\"parse_mode\":\"HTML\"}"
          
          echo "Sending payload:"
          echo "$JSON_PAYLOAD" | jq .
          
          curl -X POST \
          -H "Content-Type: application/json" \
          -d "$JSON_PAYLOAD" \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage"
