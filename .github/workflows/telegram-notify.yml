name: Telegram Channel Notifier
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare notification
        id: prepare
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –¥–µ—Ç–∞–ª–∏ –∫–æ–º–º–∏—Ç–æ–≤
          COMMIT_HASH=$(git log -1 --pretty=format:'%h')
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s' | sed 's/"/\\"/g')
          COMMIT_DATE=$(git log -1 --pretty=format:'%cd' --date=format:'%Y-%m-%d %H:%M')
          COMMIT_LINK="https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | tr '\n' ',' | sed 's/,/, /g')

          # –§–æ—Ä–º–∏—Ä—É–µ–º –∫—Ä–∞—Å–∏–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –∫–∞–Ω–∞–ª–∞
          MESSAGE="üöÄ *–ù–æ–≤—ã–π –∫–æ–¥ –≤ –ø—Ä–æ–µ–∫—Ç–µ* \\[${GITHUB_REPOSITORY##*/}\\]
          
          üìù *–ö–æ–º–º–∏—Ç:* [${COMMIT_HASH}](${COMMIT_LINK})
          ‚úçÔ∏è *–ê–≤—Ç–æ—Ä:* ${COMMIT_AUTHOR}
          üìÖ *–î–∞—Ç–∞:* ${COMMIT_DATE}
          
          üí¨ *–°–æ–æ–±—â–µ–Ω–∏–µ:*
          \`\`\`
          ${COMMIT_MESSAGE}
          \`\`\`
          
          üìÇ *–ò–∑–º–µ–Ω–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:*
          \`\`\`
          ${CHANGED_FILES%, }
          \`\`\`
          
          üîç *–ü–æ–ª–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è:*
          [–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ GitHub](${COMMIT_LINK})"

          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
          echo "MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo "${MESSAGE}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "–°–æ–æ–±—â–µ–Ω–∏–µ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–æ:"
          echo "${MESSAGE}"

      - name: Send to Telegram Channel
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "@your_channel_username",
            "text": "${{ steps.prepare.outputs.MESSAGE }}",
            "parse_mode": "MarkdownV2",
            "disable_web_page_preview": false
          }' \
          "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage"
