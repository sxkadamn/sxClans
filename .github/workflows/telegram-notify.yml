name: Telegram Notifier
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare message
        id: prepare
        run: |
          # Получаем информацию о коммитах
          COMMITS=$(git log --pretty=format:'%h - %an: %s' HEAD^..HEAD | sed 's/"/\\"/g')
          
          # Формируем JSON-сообщение
          MESSAGE=$(printf '{
            "chat_id": "5615087670",
            "text": "📌 Новые изменения в %s\n\nКоммиты:\n%s\n\nАвтор: %s\nВерсия: dev",
            "parse_mode": "Markdown"
          }' "$GITHUB_REPOSITORY" "$COMMITS" "$GITHUB_ACTOR")
          
          echo "MESSAGE=${MESSAGE}" >> $GITHUB_OUTPUT
          echo "Generated message:"
          echo "$MESSAGE"

      - name: Send to Telegram
        run: |
          curl -v -X POST \
          -H "Content-Type: application/json" \
          -d '${{ steps.prepare.outputs.MESSAGE }}' \
          "https://api.telegram.org/bot7715307360:AAFvEpydlOSPY_pGT51AbExRAaECg-1P06Q/sendMessage"
