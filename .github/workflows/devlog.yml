name: Telegram Devlog

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Send to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "'"$CHAT_ID"'",
              "text": "✅ Успешный деплой sxClans\nВерсия: ${GITHUB_SHA:0:7}",
              "parse_mode": "Markdown"
            }' \
            "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" || echo "Ошибка отправки"
