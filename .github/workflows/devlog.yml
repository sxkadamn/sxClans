name: Telegram Devlog

on:
  push:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Send to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMITS=$(git log --pretty=format:"‚Ä¢ %h - %s (by %an)" -n 5)
          MESSAGE="üîÑ *–û–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤ sxClans*:\n${COMMITS}"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "'"$CHAT_ID"'",
              "text": "'"$MESSAGE"'",
              "parse_mode": "Markdown"
            }' \
            "https://api.telegram.org/bot$BOT_TOKEN/sendMessage"
